<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/joystick-2-256.jpg">
    <link>

    <link href="fonts.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <div class="player-panel">
        <div id="player-1">
            <img class="" src="./img/circle.png">Player 1
        </div>
        <div id="player-2" class="player-inactiv">
            <img class="" src="./img/cross.png">Player 2
        </div>
    </div>

    <!-- animation win lines -->
    <div style="position: relative;">
        <div id="line-0" class="horizontal-line" style="top: 60px;"></div>
        <div id="line-1" class="horizontal-line" style="top: 200px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 340px;"></div>
        <div id="line-3" class="horizontal-line make-vertical" style="top: 200px; right: 150px;"></div>
        <div id="line-4" class="horizontal-line make-vertical" style="top: 200px; right: 10px;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 200px; left: 145px;"></div>
        <div id="line-6" class="horizontal-line make-diagonal" style="top: 195px;"></div>
        <div id="line-7" class="horizontal-line make-diagonal-two" style="top: 205px;"></div>

        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-0" class="shape-img d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-1" class="shape-img d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-2" class="shape-img d-none" src="./img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-3" class="shape-img d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-4" class="shape-img d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-5" class="shape-img d-none" src="./img/cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-6" class="shape-img d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-7" class="shape-img d-none" src="./img/cross.png">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape-img d-none" src="./img/circle.png">
                    <img id="cross-8" class="shape-img d-none" src="./img/cross.png">
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
