<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/joystick-2-256.jpg">

    <link href="fonts.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>

<body>
    <img class="game-over d-none" id="game-over" src="./img/game-over.png" alt="game Over">
    <button class="restart-btn" onclick="restart()">Restart</button>
    <!-- player panel -->
    <div class="player-panel">
        <div id="player-1">
            <img class="" src="./img/circle.png" alt="circle">Player 1
        </div>
        <div id="player-2" class="player-inactiv">
            <img class="" src="./img/cross.png" alt="cross">Player 2
        </div>
    </div>

    <!-- animation win lines -->
    <div style="position: relative;">
        <div id="line-0" class="horizontal-line line-zero"></div>
        <div id="line-1" class="horizontal-line line-one"></div>
        <div id="line-2" class="horizontal-line line-two"></div>
        <div id="line-3" class="horizontal-line make-vertical line-three"></div>
        <div id="line-4" class="horizontal-line make-vertical line-four"></div>
        <div id="line-5" class="horizontal-line make-vertical line-five"></div>
        <div id="line-6" class="horizontal-line make-diagonal line-six"></div>
        <div id="line-7" class="horizontal-line make-diagonal-two line-seven"></div>

        <!-- matchfield -->
        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-0" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-1" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-2" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-3" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-4" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-5" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-6" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-7" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape-img d-none" src="./img/circle.png" alt="circle">
                    <img id="cross-8" class="shape-img d-none" src="./img/cross.png" alt="cross">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
